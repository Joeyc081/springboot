<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">


  <title>登陆页面</title>

  <!-- Bootstrap core CSS -->
  <link href="bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="bootstrap-3.3.7/docs/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="bootstrap-3.3.7/docs/examples/signin/signin.css" rel="stylesheet">

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
  <!--[if lt IE 9]><script src="bootstrap-3.3.7/docs/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
  <script src="bootstrap-3.3.7/docs/assets/js/ie-emulation-modes-warning.js"></script>

  <style>
    body{
      background-image:url("/images/back/bg.jpg");
      background-size: 100%;
    }
    .outTitle{
      text-align: center;
    }
    .reg{
      float: right;
      color: #333;
      padding-right: 3px;
    }
    .bugP{
      color: red;
      text-align: center;
    }


  </style>
</head>


<body>


<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading outTitle">超市进销存系统</h2>
    <p class="bugP"></p>
    <label for="username" class="sr-only">用户名</label>
    <input type="username" id="username" class="form-control" placeholder="用户名" required autofocus>
    <label for="password" class="sr-only">密码</label>
    <input type="password" id="password" class="form-control" placeholder="密码" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> 记住我
      </label>
      <a class="reg" href="/registry">去注册</a>
    </div>
    <button id="loginID" class="btn btn-lg btn-primary btn-block"type="button">登录</button>
  </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="/bootstrap-3.3.7/assets/js/ie10-viewport-bug-workaround.js"></script>

<script src="/jquery/dist/jquery.min.js"></script>

<script src="/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
<script>
  $(function(){
    $("#loginID").click(doLogin);
  });
  function doLogin() {
    //定义路径
    var url="/user/doLogin";
    //获取参数 --JSON格式进行传递
    var username= $("#username").val();
    var password= $("#password").val();
    var params= {
      username: username,
      password: password
    };
    //打印到控制台
    console.log(params);
    //发送请求--Ajax2
    $.post(url,params,function (result) {
      if (result.state==1){
        alert("登录成功")//跳转主页面
        location.href="/starter";
      }else {
        //如果登陆失败了，那么将显示的信息出红框
        $(".bugP").html(result.message);
      }
    })
  }
</script>
</body>
</html>
